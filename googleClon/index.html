<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon"
        href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png"
        type="image/x-icon">
    <title>GoogleClon</title>
</head>

<body>

    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="">Gmail</a></li>
                <li><a href="">Imagenes</a></li>
                <li class="menu-icon"><a href=""></a></li>
                <li><a href="">
                        <img src="https://www.buscabiografias.com/img/people/Mark-Zuckerberg.jpg" alt="Zucaritas">
                    </a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section class="main-logo">
            <img src="https://1000marcas.net/wp-content/uploads/2020/02/Google-Logo.png" alt="Google Logo">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="lens-icon" href=""></a>
            </div>
        </section>
        <section class="main-buttons">
            <div><button>Buscar con Google</button></div>
            <div><button>Voy a tener suerte</button></div>

        </section>
    </main>

    <footer>

        <div class="footer-country">
            <ul>
                <li><a href="">Colombia</a></li>
            </ul>
        </div>
        <div class="footer-info">
            <ul class="footer-left">
                <li><a href="">Sobre Google</a></li>
                <li><a href="">Publicidad</a></li>
                <li><a href="">Negocios</a></li>
                <li><a href="">Cómo funciona la Búsquedad</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="">Privacidad</a></li>
                <li><a href="">Condiciones</a></li>
                <li><a href="">Configuración</a></li>

            </ul>
        </div>


    </footer>

</body>

</html>
